<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Transaction Data - Apriori Rules</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Apriori Rule Miner</a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-5">Upload Your Transaction Data</h1>
            <p class="lead">Upload a CSV file with transaction items (one transaction per row).</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white rounded">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose CSV file</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Generate Rules</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; 2025 Apriori Rule Miner
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
